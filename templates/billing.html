<!DOCTYPE html>
<html>
<head>
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container p-4">
    <h3 class="mb-3">üßæ Billing</h3>

    <form method="post" class="bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label>Select Product</label>
            <select class="form-select" name="product_id" required>
                {% for p in products %}
                <option value="{{ p.id }}">
                    {{ p.name }} (‚Çπ{{ p.price }} | Stock: {{ p.quantity }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" class="form-control" name="qty" required>
        </div>

        <button class="btn btn-success">Generate Bill</button>
        <a href="/dashboard" class="btn btn-secondary ms-2">Back</a>
    </form>

    {% if bill %}
    <div class="alert alert-success mt-4">
        ‚úÖ Total Bill Amount: <strong>‚Çπ{{ bill }}</strong>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
        ‚ùå {{ error }}
    </div>
    {% endif %}

</div>

</body>
</html>
