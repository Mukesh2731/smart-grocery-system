<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { background:#eaeded; }
.navbar { background:#131921; }
.navbar-brand { color:#fff !important; font-weight:600; }
.card { border-radius:8px; }
.stat-title { font-size:14px; color:#555; }
.stat-value { font-size:26px; font-weight:600; }
.action-btn { min-width:120px; }
</style>
</head>

<body>

<!-- TOP NAVBAR (AMAZON STYLE) -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand">Smart Grocery Admin</a>
  <div class="ms-auto text-white">
    Hello, Mukesh ðŸ‘‹
  </div>
</nav>

<div class="container-fluid mt-4">

  <!-- STATS -->
  <div class="row g-3">
    <div class="col-md-3">
      <div class="card p-3">
        <div class="stat-title">Total Products</div>
        <div class="stat-value">{{ total_products }}</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <div class="stat-title">Low Stock Items</div>
        <div class="stat-value">{{ low_stock }}</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <div class="stat-title">Total Sales</div>
        <div class="stat-value">â‚¹ {{ total_sales }}</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3">
        <div class="stat-title">Total Orders</div>
        <div class="stat-value">{{ total_orders }}</div>
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="card mt-4 p-4">
    <h5 class="mb-3">Quick Actions</h5>
    <a href="/products" class="btn btn-primary action-btn me-2">Products</a>
    <a href="/billing" class="btn btn-success action-btn me-2">Billing</a>
    <a href="/report" class="btn btn-warning action-btn me-2">Sales</a>
    <a href="/" class="btn btn-danger action-btn">Logout</a>
  </div>

</div>

</body>
</html>
