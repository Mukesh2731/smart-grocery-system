<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-3">ðŸ“¦ Product Management</h3>

    <form method="post" class="row g-3 bg-white p-4 rounded shadow-sm">
        <div class="col-md-3">
            <input class="form-control" name="name" placeholder="Product Name" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" name="price" placeholder="Price" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" name="qty" placeholder="Quantity" required>
        </div>
        <div class="col-md-3">
            <input class="form-control" placeholder="Category (optional)">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Add Product</button>
        </div>
    </form>

    <table class="table table-hover table-bordered mt-4 bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>â‚¹{{ p.price }}</td>
                <td>{{ p.qty }}</td>
                <td>
                    {% if p.qty|int < 5 %}
                        <span class="badge bg-danger">Low</span>
                    {% else %}
                        <span class="badge bg-success">Available</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary">Back</a>
</div>

</body>
</html>
