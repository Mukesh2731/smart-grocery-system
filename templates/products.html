<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>Add Grocery Product</h3>

    <form method="post" class="row g-3">
        <div class="col-md-3">
            <input class="form-control" name="name" placeholder="Product Name" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" name="brand" placeholder="Brand">
        </div>
        <div class="col-md-2">
            <input class="form-control" name="category" placeholder="Category">
        </div>
        <div class="col-md-2">
            <input class="form-control" name="weight" placeholder="Weight (1kg)">
        </div>
        <div class="col-md-1">
            <input class="form-control" name="price" placeholder="Price">
        </div>
        <div class="col-md-1">
            <input class="form-control" name="mrp" placeholder="MRP">
        </div>
        <div class="col-md-1">
            <input class="form-control" name="qty" placeholder="Stock">
        </div>

        <div class="col-md-12">
            <input class="form-control" name="image" placeholder="Image URL">
        </div>

        <div class="col-md-12">
            <button class="btn btn-primary">Add Product</button>
        </div>
    </form>

    <hr>
    <a href="/store" class="btn btn-success">View Store Page</a>
</div>

</body>
</html>
